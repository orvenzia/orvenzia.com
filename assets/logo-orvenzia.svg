<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64" role="img" aria-label="Orvenzia leaf logo">
  <defs>
    <linearGradient id="g" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0" stop-color="#A8FF65"/>
      <stop offset="1" stop-color="#59D332"/>
    </linearGradient>
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="3.5" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  <g fill="url(#g)" filter="url(#glow)">
    <!-- Left leaf -->
    <ellipse cx="22" cy="38" rx="12" ry="20" transform="rotate(-28 22 38)"/>
    <!-- Right leaf -->
    <ellipse cx="44" cy="28" rx="12" ry="20" transform="rotate(18 44 28)"/>
    <!-- Veins -->
    <path d="M18 46c8-8 12-14 16-24" stroke="#2E8B2E" stroke-width="2" fill="none" stroke-linecap="round"/>
    <path d="M36 46c6-10 10-16 14-26" stroke="#2E8B2E" stroke-width="2" fill="none" stroke-linecap="round"/>
  </g>
</svg>
