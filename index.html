<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Orvenzia — ESG Readiness Reports for European SMEs</title>
  <link rel="canonical" href="https://orvenzia.com/">
  <meta name="description" content="ESG screening, readiness reports, and supplier data collection for European SMEs. Fast, buyer‑friendly and aligned with CSRD, ESRS, and EU Taxonomy." />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&family=Playfair+Display:wght@600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css?v=1">
</head>
<body>
  <!-- Indholdet af din side (samme som før) -->
  <header>
    <div class="container nav">
      <a class="brand" href="#"><span class="logo"></span><h1>Orvenzia ESG</h1></a>
      <nav aria-label="Primary">
        <a class="badge" href="#value">Why Orvenzia</a>
        <a class="badge" href="#process">Process</a>
        <a class="badge" href="#pricing">Pricing</a>
        <a class="badge" href="#faq">FAQ</a>
        <a class="btn gold" href="#contact">Book a call</a>
      </nav>
      <button class="hamburger" aria-label="Open menu" id="menuBtn">Menu</button>
    </div>
    <div class="container mobile-menu" id="mobileMenu" aria-label="Mobile">
      <a class="badge" href="#value">Why Orvenzia</a>
      <a class="badge" href="#process">Process</a>
      <a class="badge" href="#pricing">Pricing</a>
      <a class="badge" href="#faq">FAQ</a>
      <a class="btn gold" href="#contact">Book a call</a>
    </div>
  </header>

  <main>
    <!-- resten af sektionerne her -->
    <section id="process" class="section">
      <div class="container card" style="padding:28px">
        <h3>Our 5‑step process</h3>
        <div class="process-grid">
          <div class="step card" style="padding:18px"><div class="n">1</div><div><strong>Screening</strong></div></div>
          <div class="step card" style="padding:18px"><div class="n">2</div><div><strong>Evidence</strong></div></div>
          <div class="step card" style="padding:18px"><div class="n">3</div><div><strong>Gap analysis</strong></div></div>
          <div class="step card" style="padding:18px"><div class="n">4</div><div><strong>Report</strong></div></div>
          <div class="step card" style="padding:18px"><div class="n">5</div><div><strong>90‑day plan</strong></div></div>
        </div>
      </div>
    </section>
  </main>

  <footer>
    <div class="container"><p>© <span id="year"></span> Orvenzia. CVR: 45828697 · Email: support@orvenzia.com</p></div>
  </footer>

  <script>
    document.getElementById('year').textContent = new Date().getFullYear();
    const menuBtn = document.getElementById('menuBtn');
    const mobileMenu = document.getElementById('mobileMenu');
    if(menuBtn){
      menuBtn.addEventListener('click', ()=>{
        mobileMenu.classList.toggle('show');
      });
    }
  </script>
</body>
</html>
