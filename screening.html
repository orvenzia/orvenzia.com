<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ESG Screening</title>
  <link rel="stylesheet" href="assets/css/screening.css?v=1.1" />
  <style>
    body { font-family: system-ui, -apple-system, Segoe UI, Roboto, sans-serif; }
    .container { max-width: 960px; margin: 0 auto; padding: 24px; }
    .card { background: rgba(255,255,255,0.88); border-radius: 16px; padding: 20px; box-shadow: 0 8px 20px rgba(0,0,0,.06); }
    h1 { font-size: 1.6rem; margin: 0 0 12px; }
    .row { display: grid; grid-template-columns: 1fr 1fr; gap: 12px; }
    .row-1 { display: grid; grid-template-columns: 1fr; gap: 12px; }
    label { font-weight: 600; font-size: 0.95rem; }
    input[type="text"], input[type="email"], select { width: 100%; padding: 10px 12px; border-radius: 10px; border: 1px solid #e2e2e2; }
    .actions { margin-top: 14px; display: flex; gap: 12px; align-items: center; }
    button { padding: 10px 16px; border-radius: 10px; border: 0; cursor: pointer; }
    .btn-primary { background: #1b5e20; color: #fff; }
    .btn-primary:disabled { opacity: 0.5; cursor: not-allowed; }
    .note { font-size: 0.9rem; color: #444; }
  </style>
  <script>
    window.SCREENING_BACKEND_URL = "https://script.google.com/macros/s/REPLACE_WITH_YOUR_DEPLOYMENT_ID/exec";
  </script>
</head>
<body>
  <div class="container">
    <div id="error-banner" class="error-banner" role="alert" aria-live="assertive"></div>
    <div class="card">
      <h1>Free ESG Screening (13 questions)</h1>
      <p class="note">Answer 13 quick questions to get your readiness score. We’ll email a short summary and next steps.</p>

      <form id="screening-form" novalidate>
        <div class="row">
          <div>
            <label for="company">Company</label>
            <input id="company" name="company" type="text" placeholder="Acme A/S" required />
          </div>
          <div>
            <label for="email">Work email</label>
            <input id="email" name="email" type="email" placeholder="name@company.com" required />
          </div>
        </div>

        <hr style="margin:16px 0;border:none;border-top:1px solid #eee" />

        <div class="row-1">
          <div class="q">
            <label>1) Do you have a documented ESG policy?</label>
            <select name="q1" required>
              <option value="">Select...</option>
              <option value="yes">Yes</option>
              <option value="no">No</option>
              <option value="planned">Planned</option>
            </select>
          </div>
          <div class="q">
            <label>2) Do you track energy consumption (electricity/gas/heating)?</label>
            <select name="q2" required>
              <option value="">Select...</option>
              <option value="yes">Yes</option>
              <option value="no">No</option>
              <option value="planned">Planned</option>
            </select>
          </div>
          <div class="q">
            <label>3) Do you have a waste management procedure?</label>
            <select name="q3" required>
              <option value="">Select...</option>
              <option value="yes">Yes</option>
              <option value="no">No</option>
              <option value="planned">Planned</option>
            </select>
          </div>
          <div class="q">
            <label>4) Do you have supplier code of conduct?</label>
            <select name="q4" required>
              <option value="">Select...</option>
              <option value="yes">Yes</option>
              <option value="no">No</option>
              <option value="planned">Planned</option>
            </select>
          </div>
          <div class="q">
            <label>5) Do you track scope 1–2 emissions?</label>
            <select name="q5" required>
              <option value="">Select...</option>
              <option value="yes">Yes</option>
              <option value="no">No</option>
              <option value="planned">Planned</option>
            </select>
          </div>
          <div class="q">
            <label>6) Do you track scope 3 emissions (spend- or supplier-based)?</label>
            <select name="q6" required>
              <option value="">Select...</option>
              <option value="yes">Yes</option>
              <option value="no">No</option>
              <option value="planned">Planned</option>
            </select>
          </div>
          <div class="q">
            <label>7) Do you have health & safety policy and records?</label>
            <select name="q7" required>
              <option value="">Select...</option>
              <option value="yes">Yes</option>
              <option value="no">No</option>
              <option value="planned">Planned</option>
            </select>
          </div>
          <div class="q">
            <label>8) Do you have diversity & inclusion policy?</label>
            <select name="q8" required>
              <option value="">Select...</option>
              <option value="yes">Yes</option>
              <option value="no">No</option>
              <option value="planned">Planned</option>
            </select>
          </div>
          <div class="q">
            <label>9) Do you have anti-corruption/whistleblowing policies?</label>
            <select name="q9" required>
              <option value="">Select...</option>
              <option value="yes">Yes</option>
              <option value="no">No</option>
              <option value="planned">Planned</option>
            </select>
          </div>
          <div class="q">
            <label>10) Do you have data protection (GDPR) procedures?</label>
            <select name="q10" required>
              <option value="">Select...</option>
              <option value="yes">Yes</option>
              <option value="no">No</option>
              <option value="planned">Planned</option>
            </select>
          </div>
          <div class="q">
            <label>11) Do you track water use and reductions?</label>
            <select name="q11" required>
              <option value="">Select...</option>
              <option value="yes">Yes</option>
              <option value="no">No</option>
              <option value="planned">Planned</option>
            </select>
          </div>
          <div class="q">
            <label>12) Do you track waste & recycling rates?</label>
            <select name="q12" required>
              <option value="">Select...</option>
              <option value="yes">Yes</option>
              <option value="no">No</option>
              <option value="planned">Planned</option>
            </select>
          </div>
          <div class="q">
            <label>13) Do you publish (or share) ESG KPIs with buyers?</label>
            <select name="q13" required>
              <option value="">Select...</option>
              <option value="yes">Yes</option>
              <option value="no">No</option>
              <option value="planned">Planned</option>
            </select>
          </div>
        </div>

        <div class="actions">
          <button id="submitBtn" class="btn-primary" type="submit">Get readiness score</button>
          <span id="mail-status" class="note"></span>
        </div>
      </form>
    </div>
  </div>

  <script src="assets/js/screening.js?v=7.1"></script>
</body>
</html>
